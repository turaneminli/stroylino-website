{% extends 'base.html' %}
{% load static %}

{% load crispy_forms_tags %}


{% block content %}


<div style="margin-top: 100px; margin-bottom: 500px;" class="container">
    <h1>Add your comment</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy}}
        <button class="btn btn-secondary ml-2" type="submit">Submit</button>
    </form>
</div>


{% endblock content %}
