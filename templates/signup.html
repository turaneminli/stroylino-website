{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Sign Up{% endblock title %}
{% block content %}

<body style="background-color: #6A6666;">
    <div style="margin-top: 120px; margin-bottom: 50px; background-color: #D9D9D9; border-radius: 15px;" class="container d-flex align-items-center h-100 justify-content-center text-center">
        <div style="width: auto; height: auto;" class="container">
            <h2 style="color: #343A40; margin: 50px; font-size: 50px;" class="text-center">Sign Up</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
            <button style="margin-bottom: 10px;" type="submit" class="btn btn-outline-secondary">Sign Up</button>
            </form>
        </div>
</div>
</body>



{% endblock content %}
