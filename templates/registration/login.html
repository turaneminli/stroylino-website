{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Log In{% endblock title %}
{% block content %}

<body style="background-color: #6A6666;">
    <div style="margin-top: 120px; margin-bottom: 150px; background-color: #D9D9D9; border-radius: 15px; height: 550px;" class="container d-flex align-items-center h-100 justify-content-center text-center">
        <div style="width: 60%; max-height: auto;" class="container">
            <h2 style="color: #343A40; margin: 50px; font-size: 50px;">Log In</h2>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <h6><a href="{% url 'password_reset' %}">Forget password?</a></h6>
                <h6>Not a member? <a href="{% url 'signup' %}">Sign Up Now</a></h6>
            <button style="margin-bottom: 10px;" type="submit" class="btn btn-outline-secondary">Log In</button>
            </form>
        </div>
</div>
</body>
{% endblock content %}
