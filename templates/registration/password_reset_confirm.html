{% extends 'base.html' %}


{% block title %}Enter new password{% endblock title %}

{% block content %}
<div style="margin-top: 100px; margin-bottom: 700px;" class="container">
    <h1>Set a new password!</h1>
    <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="btn btn-secondary" type="submit" value="Change my password">
    </form>
</div>
{% endblock content %}
