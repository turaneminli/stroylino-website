{% extends 'base.html' %}

{% block title %}Forgot Your Password?{% endblock title %}

{% block content %}
<div style="margin-bottom: 700px;" class="container">
    <h1 style="margin-top: 100px;">Forgot your password?</h1>
    <p>Enter your email address below, and we'll email instructions for setting a new one.</p>
    <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="btn btn-secondary" type="submit" value="Send me instructions!">
    </form>
</div>
{% endblock content %}
