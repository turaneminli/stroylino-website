{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<body style="background-color: #6A6666;">
    <div style="margin-top: 120px; margin-bottom: 50px; background-color: #D9D9D9; border-radius: 15px; height: 750px; margin-bottom: 50px;" class="container">
        <h2 class="text-center" style="margin-top: 100px;">New Post</h2>
        <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-outline-secondary" type="submit">Upload</button>
        </form>
    </div>
</body>
{% endblock content %}
