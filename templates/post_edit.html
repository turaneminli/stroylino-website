{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div style="margin-top: 100px; margin-bottom: 100px;" class="container">
    <h1>Edit</h1>
    <form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-info ml-2" type="submit">Update</button>
    </form>
</div>
{% endblock content %}
